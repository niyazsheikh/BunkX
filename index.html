  <!-- Meta Description for Google -->

  <!-- Open Graph for Social Sharing -->

  <meta property="og:description" content="Predict attendance loss before you bunk. Stay above 75% with precise calculations.">
  <meta property="og:image" content="https://bunkx.vercel.app/logo.jpg"> <!-- Update this if logo hosted elsewhere -->
  <meta property="og:url" content="https://bunkx.vercel.app">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

<body>
  <header>
    <img src="logo.jpg" alt="BunkX Logo" />
    <p class="tagline">Skip Smarter. Never Fall Below 75%.</p>
  </header>

  <div class="scanlines"></div>

  <div class="intro-wrap">
    <div class="noise"></div>
    <div class="noise noise-moving"></div>

    <!-- Overall Attendance -->
    <div class="card" id="overallPage">
      <h1 style="display:none;">
Check Attendance Drop Before You Bunk
</h1>
      <!-- <div class="bg">
     <img src="https://i.ibb.co/ZQSsjrW/erasebg-transformed-1.webp" alt="img" border="0">
      </div> -->
      <h2>Predict Subject-Wise Attendance Loss</h2>
      <label>Total Classes Attended</label>
      <input type="number" id="attended" placeholder="e.g. 40" />
      <label>Total Classes Taken</label>
      <input type="number" id="taken" placeholder="e.g. 50" />
      <label>Classes to Skip</label>
      <input type="number" id="skip" placeholder="e.g. 2" />
      <button onclick="calculateOverall()">Calculate New Attendance</button>
      <button class="link-btn" onclick="showPage('subjectPage')">Go to Subject-wise Calculator</button>
      <p id="overallResult"></p>
      <div class="progress-container">
        <div class="progress-bar" id="overallProgress"></div>
      </div>
    </div>

    <!-- Subject-wise Calculator -->
    <div class="card" id="subjectPage" style="display:none;">
      <h2>Subject-wise Attendance Calculator</h2>
      <div id="subjectsContainer"></div>
      <button onclick="addSubject()">+ Add Subject</button>
      <button onclick="calculateSubjectAttendance()">Calculate</button>
      <button class="link-btn" onclick="showPage('overallPage')">Back to Overall Calculator</button>
      <div id="subjectResults"></div>
    </div>
  </div>

  <footer>
  Bunk X by X Tools · © 2026
</footer>


  <!-- JS -->
  <script src="script.js"></script>
</body>
